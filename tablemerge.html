<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <tr>
            <th colspan="value">it will combine those number of columns of one row</th>
            <!-- colspan : used to merge all the columns that are present in the one row and merge from left to right.. -->
            <tr>
                <th rowspan="value"></th>
                <!-- rowspan: used to merge all the rows that are present in the one column and it merge from upside to down -->
            </tr>
            
        </tr>
    </table>
</body>
</html>
